# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

variables:
  genn_stable: '4.8.0'

jobs:

- job: 'Linux'
  timeoutInMinutes: 0
  pool:
    vmImage: ubuntu-latest
  strategy:
    matrix:
      Python38_double_stable:
        python.version: '3.8'
        script_name: run_brian_tests_CPU.py
        use_master: false
      Python38_double_latest:
        python.version: '3.8'
        script_name: run_brian_tests_CPU.py
        use_master: true
      Python311_double_stable:
        python.version: '3.11'
        script_name: run_brian_tests_CPU.py
        use_master: false
      Python311_double_latest:
        python.version: '3.11'
        script_name: run_brian_tests_CPU.py
        use_master: true


  steps:
  - template: continuous-integration/azure-steps.yml

- job: 'OSX'
  timeoutInMinutes: 0
  pool:
    vmImage: macOS-latest
  strategy:
    matrix:
      Python38_double_stable:
        python.version: '3.8'
        script_name: run_brian_tests_CPU.py
        use_master: false
      Python38_double_latest:
        python.version: '3.8'
        script_name: run_brian_tests_CPU.py
        use_master: true
      Python311_double_stable:
        python.version: '3.11'
        script_name: run_brian_tests_CPU.py
        use_master: false
      Python311_double_latest:
        python.version: '3.11'
        script_name: run_brian_tests_CPU.py
        use_master: true

  steps:
  - template: continuous-integration/azure-steps.yml

- job: 'Windows'
  timeoutInMinutes: 0
  pool:
    vmImage: windows-latest
  strategy:
    matrix:
      Python38_double_stable:
        python.version: '3.8'
        script_name: run_brian_tests_CPU.py
        use_master: false
      Python38_double_latest:
        python.version: '3.8'
        script_name: run_brian_tests_CPU.py
        use_master: true
      Python311_double_stable:
        python.version: '3.11'
        script_name: run_brian_tests_CPU.py
        use_master: false
      Python311_double_latest:
        python.version: '3.11'
        script_name: run_brian_tests_CPU.py
        use_master: true

  steps:
  - template: continuous-integration/azure-steps.yml
