# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

variables:
  genn_stable: '4.2.1'

jobs:

- job: 'Linux'
  timeoutInMinutes: 0
  pool:
    vmImage: 'Ubuntu 20.04'
  strategy:
    matrix:
      Python37_double_stable:
        python.version: '3.7'
        script_name: run_brian_tests_CPU.py
        use_master: false
      Python37_double_latest:
        python.version: '3.7'
        script_name: run_brian_tests_CPU.py
        use_master: true
      Python39_double_stable:
        python.version: '3.9'
        script_name: run_brian_tests_CPU.py
        use_master: false
      Python39_double_latest:
        python.version: '3.9'
        script_name: run_brian_tests_CPU.py
        use_master: true


  steps:
  - template: continuous-integration/azure-steps.yml

- job: 'OSX'
  timeoutInMinutes: 0
  pool:
    vmImage: 'macOS-11'
  strategy:
    matrix:
      Python37_double_stable:
        python.version: '3.7'
        script_name: run_brian_tests_CPU.py
        use_master: false
      Python37_double_latest:
        python.version: '3.7'
        script_name: run_brian_tests_CPU.py
        use_master: true
      Python39_double_stable:
        python.version: '3.9'
        script_name: run_brian_tests_CPU.py
        use_master: false
      Python39_double_latest:
        python.version: '3.9'
        script_name: run_brian_tests_CPU.py
        use_master: true

  steps:
  - template: continuous-integration/azure-steps.yml

- job: 'Windows'
  timeoutInMinutes: 0
  pool:
    vmImage: 'windows-2019'
  strategy:
    matrix:
      Python37_double_stable:
        python.version: '3.7'
        script_name: run_brian_tests_CPU.py
        use_master: false
      Python37_double_latest:
        python.version: '3.7'
        script_name: run_brian_tests_CPU.py
        use_master: true
      Python39_double_stable:
        python.version: '3.9'
        script_name: run_brian_tests_CPU.py
        use_master: false
      Python39_double_latest:
        python.version: '3.9'
        script_name: run_brian_tests_CPU.py
        use_master: true

  steps:
  - template: continuous-integration/azure-steps.yml
