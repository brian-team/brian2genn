# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

jobs:

- job: 'Linux'
  pool:
    vmImage: 'Ubuntu 16.04'
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
    maxParallel: 3

  steps:
  - task: CondaEnvironment@1
    inputs:
      environmentName: 'test_environment'
      updateConda: True
      packageSpecs: 'python=$(python.version) brian2 pip'
      installOptions: '-c conda-forge'
      createOptions: '-c conda-forge'

  - script: python -m pip install --no-deps --ignore-installed .
    displayName: 'Install Brian2GeNN'

  - script: |
      conda install -c conda-forge nose
      python scripts/run_brian_tests_CPU.py
    displayName: 'Run tests'
